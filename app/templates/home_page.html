{% load static %}

<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

        <div class="wrapper">
            
            <div class="search-container">

                <form class="search-bar" action="/" method="GET">

                    {% csrf_token %}

                    <input type="text" placeholder="Введите название" name="reactor" value="{{ query }}">

                    <button type="submit">Поиск</button>

                </form>

            </div>
        
            <div class="reactors-container">
            
                {% for reactor in reactors %}

                   <div class="reactor-card">

                       <img src="{% static "images/" %}{{ reactor.id }}.jpg"  alt=""/>

                       <span>{{ reactor.name }}</span>

                       <a href="reactor/{{ reactor.id }}">
                            <button>Открыть</button>
                       </a>

                    </div>

                {% endfor %} 
            
            </div>
        
        </div>

</body>
</html>
