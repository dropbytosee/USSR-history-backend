{% load static %}

<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

    <div class="container">

       <img src="{% static "images/" %}{{ reactor.id }}.jpg"  alt=""/>

        <h1>{{ reactor.name }}</h1>
        <span>Теплоноситель: {{ reactor.coolant }}</span>
        <span>Топливо: {{ reactor.fuel }}</span>
        <span>Тепловая мощность	: {{ reactor.thermal_power }} МВт</span>
        <span>Электрическая мощность	: {{ reactor.electrical_power }} МВт</span>

       <a href="/">
            <button>Назад</button>
       </a>

    </div>

</body>
</html>
